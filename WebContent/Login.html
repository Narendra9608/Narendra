<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f3f3f3; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="background-color: #ffffff; padding: 50px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); width: 300px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>
        <form action="LoginServlet" method="post">
            <label for="username" style="display: block; margin-bottom: 5px; font-weight: bold;">Username:</label>
            <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;"><br>
            <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold;">Password:</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;"><br>
            <!-- Adding anchor tag for navigation -->
            <a href="welcome.html" style="text-decoration: none;">
                <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer;">Login</button>
            </a>
        </form>
        
         <!-- Forgot Password Link -->
        <div style="text-align: center; margin-top: 10px;">
            <a href="Forgot.html" style="color: #007bff; text-decoration: none; font-weight: bold;">Forgot Password?</a>
        </div>
        
        
        <!-- Create New Account Section -->
        <p style="text-align: center; margin-top: 20px;">Don't have an account? 
            <a href="Register.html" style="color: #007bff; text-decoration: none; font-weight: bold;">Create New Account</a>
        </p>
    </div>
</body>
</html>
