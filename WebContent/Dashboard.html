<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Page</title>
<style>
    body { font-family: Arial, sans-serif; margin: 0; display: flex; }
    .sidebar { width: 250px; background-color: #2c3e50; color: #fff; padding: 20px; height: 100vh; }
    .sidebar a { display: block; color: #fff; text-decoration: none; margin: 10px 0; padding: 10px; border-radius: 5px; }
    .sidebar a:hover { background-color: #34495e; }
    .content { padding: 20px; flex-grow: 1; }
    .form-section { display: none; }
    .form-section.active { display: block; }
    input, select { display: block; margin: 10px 0; padding: 5px; }
    button { margin-top: 10px; padding: 5px 10px; }
</style>
</head>
<body>
<div class="sidebar">
    <a href="Address.html" onclick="showSection('address')">Address Screen</a>
    <a href="Education.html" onclick="showSection('education')">Education</a>
    <a href="Family.html" onclick="showSection('family')">Family Details</a>
    <a href="Login.html" onclick="logout()">Logout</a>
</div>
<div class="content">
    <div id="address" class="form-section">
        <h2>Address Screen</h2>
        <input type="text" placeholder="City">
        <input type="text" placeholder="State">
        <input type="text" placeholder="Country">
        <button>Submit</button>
    </div>
    <div id="education" class="form-section">
        <h2>Education</h2>
        <input type="text" placeholder="Highest Qualification">
        <input type="text" placeholder="Passout Year">
        <input type="text" placeholder="Percentage">
        <button>Submit</button>
    </div>
    <div id="family" class="form-section">
        <h2>Family Details</h2>
        <input type="text" placeholder="Father Name">
        <input type="text" placeholder="Mother Name">
        <input type="text" placeholder="No. of Siblings">
        <button>Submit</button>
    </div>
</div>
<script>
    function showSection(section) {
        document.querySelectorAll('.form-section').forEach(div => div.classList.remove('active'));
        document.getElementById(section).classList.add('active');
    }
    function logout() {
        alert('Logging out...');
    }
</script>
</body>
</html>
