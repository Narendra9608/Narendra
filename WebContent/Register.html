<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f3f3f3; display: flex; justify-content: center; align-items: center; height: 130vh; margin: 0;">
    <div style="background-color: #ffffff; padding: 50px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); width: 400px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Register</h2>
        <form action="RegisterServlet" method="post">
            <label for="username" style="display: block; margin-bottom: 5px; font-weight: bold;">Username:</label>
            <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;"><br>
            <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;"><br>
            <label for="create password" style="display: block; margin-bottom: 5px; font-weight: bold;">Create Password:</label>
            <input type="create password" id="create password" name="create password" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;"><br>
            <label for="confirm password" style="display: block; margin-bottom: 5px; font-weight: bold;">Confirm Password:</label>
            <input type="confirm password" id="confirm password" name="confirm password" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;"><br>
            
            <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer;">Register</button>
        </form>
         <!-- Login Option -->
        <p style="text-align: center; margin-top: 20px;">Already have an account? 
            <a href="Login.html" style="color: #007bff; text-decoration: none; font-weight: bold;">Login</a>
        </p>
    </div>
</body>
</html>
